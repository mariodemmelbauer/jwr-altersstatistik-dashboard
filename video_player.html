<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player mit Vollbild-Navigation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        .video-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: #000;
        }
        
        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .fullscreen-controls {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 9999;
            display: none;
            align-items: center;
            justify-content: space-between;
            padding: 0 50px;
            pointer-events: none;
        }
        
        .nav-button {
            background: rgba(0,0,0,0.8);
            color: white;
            border: 2px solid white;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            font-size: 24px;
            cursor: pointer;
            pointer-events: auto;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .nav-button:hover {
            background: rgba(255,255,255,0.2);
            transform: scale(1.1);
        }
        
        .video-info {
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            pointer-events: auto;
            max-width: 400px;
        }
        
        .video-info .title {
            font-size: 16px;
            margin-bottom: 5px;
        }
        
        .video-info .hint {
            font-size: 14px;
            opacity: 0.8;
        }
        
        .mouse-detector {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 9998;
            pointer-events: none;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="mainVideo" controls preload="metadata">
            <source id="videoSource" src="" type="video/mp4">
            Ihr Browser unterstützt das Video-Element nicht.
        </video>
        
        <div class="loading" id="loading">Video wird geladen...</div>
        
        <div class="fullscreen-controls" id="fullscreenControls">
            <button class="nav-button" id="prevButton" onclick="switchVideo(-1)">
                ⏮️
            </button>
            
            <div class="video-info">
                <div class="title" id="videoTitle">Video wird geladen...</div>
                <div class="hint">← Vorheriges | Nächstes →</div>
            </div>
            
            <button class="nav-button" id="nextButton" onclick="switchVideo(1)">
                ⏭️
            </button>
        </div>
        
        <div class="mouse-detector" id="mouseDetector"></div>
    </div>

    <script>
        let currentVideoIndex = 0;
        let totalVideos = 0;
        let videoFiles = [];
        let videoUrls = [];
        let controlsTimeout;
        
        // URL-Parameter lesen
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                videoIndex: parseInt(params.get('index')) || 0,
                totalVideos: parseInt(params.get('total')) || 1,
                videoFiles: params.get('files') ? params.get('files').split(',') : [],
                videoUrls: params.get('urls') ? params.get('urls').split(',') : []
            };
        }
        
        // Video wechseln
        function switchVideo(direction) {
            const newIndex = currentVideoIndex + direction;
            if (newIndex >= 0 && newIndex < totalVideos) {
                currentVideoIndex = newIndex;
                loadVideo(currentVideoIndex);
                updateUI();
            }
        }
        
        // Video laden
        function loadVideo(index) {
            if (index >= 0 && index < totalVideos && videoUrls[index]) {
                const video = document.getElementById('mainVideo');
                const source = document.getElementById('videoSource');
                const loading = document.getElementById('loading');
                
                loading.style.display = 'block';
                
                source.src = videoUrls[index];
                video.load();
                
                video.addEventListener('loadeddata', function() {
                    loading.style.display = 'none';
                    video.play();
                }, { once: true });
            }
        }
        
        // UI aktualisieren
        function updateUI() {
            const title = document.getElementById('videoTitle');
            const prevButton = document.getElementById('prevButton');
            const nextButton = document.getElementById('nextButton');
            
            if (videoFiles[currentVideoIndex]) {
                title.textContent = `${currentVideoIndex + 1} / ${totalVideos} - ${videoFiles[currentVideoIndex]}`;
            }
            
            prevButton.style.opacity = currentVideoIndex > 0 ? '1' : '0.5';
            nextButton.style.opacity = currentVideoIndex < totalVideos - 1 ? '1' : '0.5';
        }
        
        // Vollbild-Controls anzeigen/verstecken
        function showControls() {
            const controls = document.getElementById('fullscreenControls');
            if (controls) {
                controls.style.display = 'flex';
                clearTimeout(controlsTimeout);
                controlsTimeout = setTimeout(() => {
                    if (controls) controls.style.display = 'none';
                }, 3000);
            }
        }
        
        // Event Listeners
        document.addEventListener('DOMContentLoaded', function() {
            const params = getUrlParams();
            currentVideoIndex = params.videoIndex;
            totalVideos = params.totalVideos;
            videoFiles = params.videoFiles;
            videoUrls = params.videoUrls;
            
            const video = document.getElementById('mainVideo');
            const mouseDetector = document.getElementById('mouseDetector');
            
            // Vollbild-Event
            video.addEventListener('fullscreenchange', function() {
                if (document.fullscreenElement) {
                    showControls();
                }
            });
            
            // Doppelklick für Vollbild
            video.addEventListener('dblclick', function() {
                if (video.requestFullscreen) {
                    video.requestFullscreen();
                } else if (video.webkitRequestFullscreen) {
                    video.webkitRequestFullscreen();
                } else if (video.msRequestFullscreen) {
                    video.msRequestFullscreen();
                }
            });
            
            // Maus-Bewegung für Controls
            mouseDetector.addEventListener('mousemove', function() {
                if (document.fullscreenElement) {
                    showControls();
                }
            });
            
            // Tastatur-Navigation
            document.addEventListener('keydown', function(event) {
                if (document.fullscreenElement) {
                    if (event.key === 'ArrowLeft') {
                        switchVideo(-1);
                    } else if (event.key === 'ArrowRight') {
                        switchVideo(1);
                    } else if (event.key === 'Escape') {
                        if (document.exitFullscreen) {
                            document.exitFullscreen();
                        }
                    }
                }
            });
            
            // Initiales Video laden
            loadVideo(currentVideoIndex);
            updateUI();
        });
    </script>
</body>
</html>
